<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>人力调动新增界面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>

      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

  <body>
          <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>员工编号
              </label>
              <div class="layui-input-inline">
                  <input type="text" value="" id="staff_id"  required=""
                  autocomplete="off" class="layui-input" onchange="autoname()">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>员工编号是必选项
              </div>
          </div>
          <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>员工姓名
              </label>
              <div class="layui-input-inline">
                  <input type="text" value="" id="name"  required=""
                  autocomplete="off" class="layui-input" disabled>
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>必填项
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>原部门
              </label>
              <div class="layui-input-inline">
                     <select name="部门" id="last_section"  class="layui-select">
                            <option>部门</option>
                            <option value="生产部" name="last_section">生产部</option>
                            <option value="销售部" name="last_section">销售部</option>
                            <option value="后勤部" name="last_section">后勤部</option>
                            <option value="开发部" name="last_section">开发部</option>
                            <option value="行政部" name="last_section">行政部</option>
                            <option value="人力资源部" name="last_section">人力资源部</option>
                     </select>
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>必填项
              </div>
          </div>
          <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>现部门
              </label>
              <div class="layui-input-inline">
                  <select name="部门" id="next_section"  class="layui-select">
                            <option>部门</option>
                            <option value="生产部" name="next_section">生产部</option>
                            <option value="销售部" name="next_section">销售部</option>
                            <option value="后勤部" name="next_section">后勤部</option>
                            <option value="开发部" name="next_section">开发部</option>
                            <option value="行政部" name="next_section">行政部</option>
                            <option value="人力资源部" name="next_section">人力资源部</option>
                  </select>
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>必填项
              </div>
          </div>
          <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>原职位
              </label>
              <div class="layui-input-inline">
                  <input type="text" value="" id="last_duty"  required=""
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>必填项
              </div>
          </div>
          <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>现职务
              </label>
              <div class="layui-input-inline">
                  <input type="text" value="" id="next_duty"  required=""
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>必填项
              </div>
          </div>
          <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>调动时间
              </label>
              <div class="layui-input-inline">
                  <input type="date" value="" id="trans_time"  required=""
                  autocomplete="off" class="layui-date">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>必填项
              </div>
          </div>
          <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>调动原因
              </label>
              <div class="layui-input-inline">
                  <input type="text" value="" id="causee"  required=""
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>必填项
              </div>
          </div>


          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" type="button" onclick="add()">
                  新增
              </button>
          </div>
</body>
<script>


    function add(){
        //获取员工id
        var staff_id = $("#staff_id").val();
        //获取原部门
        var last_section = $("option[name=last_section]:checked").val();
        var next_section = $("option[name=next_section]:checked").val();
        var last_duty = $("#last_duty").val();
        var next_duty = $("#next_duty").val();
        var trans_time = $("#trans_time").val();
        var causee = $("#causee").val();
        //发送a.jax请求
        $.ajax({
            url:"/tptAdd/",//服务端地址
            type:"get",//请求类型
            data:{"staff_id":staff_id, "name":name, "last_section":last_section, "next_section":next_section,
                "last_duty":last_duty, "next_duty":next_duty,"trans_time":trans_time,
                "causee":causee},//传值参数
            // 连接服务端成功触发的函数,rs后端传来的值
            success:function (rs){
                //把rs转化成js对象
                 if(rs.info2=="新增成功") {
                     //关闭弹窗
                     var index = parent.layer.getFrameIndex(window.name);
                     parent.layer.alert(rs.info2);
                     parent.layer.close(index);
                     //刷新数据
                     parent.loadData();
                 }
                 if(rs.info2=="新增失败"){
                     layer.alert(rs.info2)
                 }

            }
        })
    }
    //自动根据添加的id填写对应的员工姓名
    function autoname(){

        //获取员工id
        var staff_id = $("#staff_id").val();
        //发送a.jax请求
        $.ajax({
            url: "/tptAutoName/",//服务端地址
            type: "get",//请求类型
            data: {"staff_id": staff_id},//传值参数
            // 连接服务端成功触发的函数,rs后端传来的值
            success:function (rs){
                console.log(rs)
                //把rs转化成js对象
                if(rs.info==""){
                    if(rs.name==""){
                        layer.alert("请输入正确的员工编号")
                    }
                    else{
                    //填充名字
                    $("#name").val(rs.name);
                }
                }

                 }
        })

    }
</script>
</html>
