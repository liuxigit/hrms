<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>学生修改页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="x-body">
        <form class="layui-form">
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>编号
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="id" name="username" required="" lay-verify="required  " disabled
                  autocomplete="off" value="admin" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>将会成为您唯一的登入名
              </div>
          </div>
          <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>姓名
              </label>
              <div class="layui-input-inline">
                  <input type="text" value="18925139194" id="name" name="phone" required=""
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>姓名是必选项
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>性别
              </label>
              <div class="layui-input-inline">
                  <input type="radio" value="男"  name="sex" title="男" required="">
                  <input type="radio" value="女"  name="sex" title="女" required="">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>
              </div>
          </div>
            <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>出生日期
              </label>
              <div class="layui-input-inline">
                  <input type="date" value="18925139194" id="birth" name="phone" required=""
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>
              </div>
          </div>
            <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>电话号码
              </label>
              <div class="layui-input-inline">
                  <input type="text" value="18925139194" id="phone" name="phone" required=""
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>
              </div>
          </div>
            <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>邮箱
              </label>
              <div class="layui-input-inline">
                  <input type="text" value="18925139194" id="email" name="phone" required=""
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>
              </div>
          </div>
            <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>应聘时间
              </label>
              <div class="layui-input-inline">
                  <input type="date" value="18925139194" id="time" name="phone" required=""
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>
              </div>
          </div>



          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" type="button" onclick="update()">
                  修改
              </button>
          </div>
      </form>
    </div>
    <script>
        $(function()
        {
            var id = localStorage.getItem("id");
            var name = localStorage.getItem("name");
            var sex = localStorage.getItem("sex");
            var birth = localStorage.getItem("birth");
            var phone = localStorage.getItem("phone");
            var email = localStorage.getItem("email");
            var time = localStorage.getItem("time");
            $("#id").val(id);
            $("#name").val(name);
            $("#sex").val(sex);
            $("#birth").val(birth);
            $("#phone").val(phone);
            $("#email").val(email);
            $("#time").val(time);
            })

        function update() {
            var id = $("#id").val();
            var name = $("#name").val();
            var sex = $("#input[name=sex]:checked").val();
            var birth = $("#birth").val();
            var phone = $("#phone").val();
            var email = $("#email").val();
            var time = $("#time").val();
            //发送ajax请求
            $.ajax({
                url: "/applicationUpdate/",      //服务端地址
                type: "get",  //请求类型
                data: {"id": id, "name": name, "sex":sex,"birth": birth,"phone": phone,"email": email,"time": time},  //传到后端参数值
                success: function (rs) {  //连接后端成功触发的函数
                    console.log(rs);
                    alert(rs.info);
                    if(rs.info=="修改成功"){
                        var index = parent.layer.getFrameIndex(window.name)
                        parent.layer.close(index);
                        parent.loadData();

                    }
                }
            })
        }
    </script>
  </body>

</html>
