<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>学生修改页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="x-body">
        <form class="layui-form">
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>薪酬编号
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="pay_id" name="applic_id" required="" lay-verify="required  " disabled
                  autocomplete="off" value="admin" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>员工编号
              </label>
              <div class="layui-input-inline">
                  <input type="text" value="" id="staff_id" name="phone" required="" disabled
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>
              </div>
              </div>
              <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>基础工资
              </label>
              <div class="layui-input-inline">
                  <input type="text" value="" id="base_pay" name="phone" required=""
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>
              </div>

          </div>
            <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>绩效工资
              </label>
              <div class="layui-input-inline">
                  <input type="text" value="" id="merit_pay" name="phone" required=""
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>
              </div>

          </div>
            <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>奖金
              </label>
              <div class="layui-input-inline">
                  <input type="text" value="0" id="bonus" name="phone" required="" disabled
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>
              </div>

          </div>
           <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>罚款
              </label>
              <div class="layui-input-inline">
                  <input type="text" value="0" id="fine" name="phone" required="" disabled
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>
              </div>

          </div>
           <!-- <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>薪酬数目
              </label>d
              <div class="layui-input-inline">
                  <input type="text" value="" id="total" name="phone" required="" disabled
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>
              </div>

          </div>-->
            <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>获薪时间
              </label>
              <div class="layui-input-inline">
                  <input type="date" value="" id="get_time" name="phone" required=""
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>
              </div>

          </div>



          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" type="button" onclick="update()">
                  修改
              </button>
          </div>
      </form>
    </div>
    <script>
        $(function()
        {
            var pay_id = localStorage.getItem("pay_id");
            var staff_id = localStorage.getItem("staff_id");
            //var state = localStorage.getItem("state");
            $("#pay_id").val(pay_id );
            $("#staff_id").val(staff_id);
            })

        function update() {
            var pay_id  = $("#pay_id ").val();
            var staff_id = $("#staff_id").val();
            var base_pay = $("#base_pay").val();
            var merit_pay = $("#merit_pay").val();
            var bonus = $("#bonus").val();
            var fine = $("#fine").val();
            var total = $("#total").val();
            var get_time = $("#get_time").val();

            //var state = $("#state").val();
            $.ajax({
                url: "/checkUpdate/",      //服务端地址
                type: "get",  //请求类型
                data: {"pay_id": pay_id, "staff_id": staff_id, "base_pay":base_pay, "merit_pay":merit_pay, "bonus":bonus, "fine":fine, "total":total, "get_time":get_time},  //传到后端参数值
                success: function (rs) {  //连接后端成功触发的函数
                    console.log(rs);
                    alert(rs.info);
                    if(rs.info=="修改成功"){
                        var index = parent.layer.getFrameIndex(window.name)
                        parent.layer.close(index);
                        parent.loadData();

                    }
                }
            })
        }
    </script>
  </body>

</html>
