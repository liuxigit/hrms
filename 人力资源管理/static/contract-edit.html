<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>员工信息修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="x-body">
        <form class="layui-form">
          <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>合同编号
              </label>
              <div class="layui-input-inline">
                  <input type="text" value="" id="contract_id" required="" disabled
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>不可修改
              </div>
          </div>
          <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>员工编号
              </label>
              <div class="layui-input-inline">
                  <input type="text" value="" id="staff_id" required="" disabled
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>不可修改
              </div>
          </div>
                    <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>姓名
              </label>
              <div class="layui-input-inline">
                  <input type="text" value="" id="name" required="" disabled
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>不可修改
              </div>
          </div>
          <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>开始日期
              </label>
              <div class="layui-input-inline">
                  <input type="date" value="" id="start_day" required=""
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>必填项
              </div>
          </div>
          <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>结束日期
              </label>
              <div class="layui-input-inline">
                  <input type="date" value="" id="end_day" required=""
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>必填项
              </div>
          </div>
          <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>职务
              </label>
              <div class="layui-input-inline">
                  <input type="text" value="" id="duty" required=""
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>必填项
              </div>
          </div>
          <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>内容
              </label>
              <div class="layui-input-inline">
                    <input type="text" value="" id="content" required=""
                      autocomplete="off" class="layui-input">
              </div>
              <button type="button" style="width: 2px;height: 35px" class="layui-btn layui-btn-xs" onclick="content_edit()">
                <i class="layui-icon">&#xe642;</i>
              </button>
          </div>
          <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>备注
              </label>
              <div class="layui-input-inline">
                  <input type="text" value="" id="remark" required=""
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red"></span>非必填项
              </div>
          </div>

          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="" type="button" onclick="edit()">
                  修改
              </button>
          </div>
      </form>
    </div>

  </body>
    <script>
       $(function (){
        //运行
        var contract_id = localStorage.getItem("contract_id");
        var staff_id = localStorage.getItem("staff_id");
        var name = localStorage.getItem("name");
        var start_day = localStorage.getItem("start_day");
        var end_day = localStorage.getItem("end_day");
        var duty = localStorage.getItem("duty");

        var remark = localStorage.getItem("remark");
        ss();

        $("#contract_id").val(contract_id);
        $("#staff_id").val(staff_id);
        $("#name").val(name);
        $("#start_day").val(start_day);
        $("#end_day").val(end_day);
        $("#duty").val(duty);

        $("#remark").val(remark);
       })
       function ss(){
           var content = localStorage.getItem("content");
           $("#content").val(content);
       }
        function edit(){
            var contract_id=$("#contract_id").val();

            var start_day = $("#start_day").val();
            var end_day = $("#end_day").val();
            var duty = $("#duty").val();
            var content = $("#content").val();
            var remark = $("#remark").val();

        //发送请求
        $.ajax({
            url:"/contract_edit/",//服务端地址
            type:"get",//请求类型
            data:{"contract_id":contract_id,"start_day":start_day,"end_day":end_day,"duty":duty,"content":content,"remark":remark},
            success:function (rs){//链接服务端成功触发的函数 rs:后端响应
                //把rs转换成js对象
                console.log(rs);

                if(rs.info=="修改成功"){
                    parent.layer.alert(rs.info);
                    var index=parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                    parent.loadData();

                }
                else{
                    layer.alert(rs.info);
                }
            }
        })
    }

    function content_edit(){
        var content = $("#content").val();
        localStorage.setItem("content",content);
        x_admin_show('合同内容','contract-content-edit.html',410,400);
    }
    </script>
</html>
